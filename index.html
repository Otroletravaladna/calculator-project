<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lete's calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="new-script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="previous-display">
                <div id="upper-display"></div>
            </div>
            <div class="display-screen">
                <div id="display"></div>
            </div>
        </div>
        <div class="buttons">
            <button data-key="" class="btn-operator" id="clear">AC</button>
            <button data-key="" class="light-gray btn-puto" id="puto">?</button>
            <button data-key="" class="light-gray btn-backspace" id="backspace">></button>
            <button data-key="" class="yellow btn-operator" id="/">&divide;</button>
            <button data-key="" class="btn-number" id="7">7</button>
            <button data-key="" class="btn-number" id="8">8</button>
            <button data-key="" class="btn-number" id="9">9</button>
            <button data-key="" class="yellow btn-operator" id="*">&times;</button>
            <button data-key="" class="btn-number" id="4">4</button>
            <button data-key="" class="btn-number" id="5">5</button>
            <button data-key="" class="btn-number" id="6">6</button>
            <button data-key="" class="yellow btn-operator" id="-">-</button>
            <button data-key="35" class="btn-numb" id="1">1</button>
            <button data-key="" class="btn-number" id="2">2</button>
            <button data-key="" class="btn-number" id="3">3</button>
            <button data-key="" class="yellow btn-operator" id="+">+</button>
            <button data-key="" class="btn-number zero" id="0">0</button>
            <button data-key="" class="btn-number" id=".">.</button>
            <button data-key="" class="yellow btn-equal" id="equal">=</button>
        </div>
    </div>
</body>
</html>
