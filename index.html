<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lete's calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="previous-op">
                <p>12345667</p>
            </div>
            <div class="current-op">
                <p>28485757838123</p>
            </div>
        </div>
        <div class="buttons">
            <button class="light-gray">AC</button>
            <button class="light-gray">?</button>
            <button class="light-gray">?</button>
            <button class="yellow">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="yellow">x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="yellow">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="yellow">+</button>
            <button class="item17">0</button>
            <button>.</button>
            <button class="yellow">=</button>
        </div>
    </div>
</body>
</html>
