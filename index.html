<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lete's calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="previous-display">
                <p class="prev-operation">12345667</p>
            </div>
            <div class="current-display">
                <p class="curr-operation"></p>
            </div>
        </div>
        <div class="buttons">
            <button data-key="" class="light-gray clean">AC</button>
            <button data-key="" class="light-gray puto">?</button>
            <button data-key="" class="light-gray undef">?</button>
            <button data-key="" class="yellow divide">รท</button>
            <button data-key="" class="seven">7</button>
            <button data-key="" class="eight">8</button>
            <button data-key="" class="nine">9</button>
            <button data-key="" class="yellow multiply">x</button>
            <button data-key="" class="four">4</button>
            <button data-key="" class="five">5</button>
            <button data-key="" class="six">6</button>
            <button data-key="" class="yellow minus">-</button>
            <button data-key="35" class="one">1</button>
            <button data-key="" class="two">2</button>
            <button data-key="" class="three">3</button>
            <button data-key="" class="yellow sum">+</button>
            <button data-key="" class="zero">0</button>
            <button data-key="" class="dot">.</button>
            <button data-key="" class="yellow equal">=</button>
        </div>
    </div>
</body>
</html>
